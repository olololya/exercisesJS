<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Task 13</title>
    <script>
      var arr = [];

      function add() {
        var elem = document.getElementById('text1');
        var item = elem.value;
        arr.push(item);
        elem.value = '';
      };

      function display() {
        var div = document.getElementById('result');
        var str = '<hr>';
        for (var i = 0; i < arr.length; i++) {
          str += 'Element ' + i + ' = ' + arr[i] + '<br>';
        }
        div.innerHTML = str;
      };
    </script>
  </head>
  <body>
    <input type="text" id="text1">
    <input type="button" id="button1" value="Add" onclick="add();">
    <input type="button" id="button2" value="Display" onclick="display();">
    <div id="result"></div>
  </body>
</html>
