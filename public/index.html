<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag`n`Drop</title>
</head>
<body>

  <div id="store" class="col-md-6">
    <div class="draggable">
      <label for="textinput">Text input</label>
      <input type="text" id="textinput" disabled>
    </div>
    <div class="draggable">
      <label for="passinput">Password input</label>
      <input type="password" id="passinput" disabled>
    </div>
  </div>

  <form id="my-form" class="droppable col-md-6">

  </form>
  <script src="main.js"></script>
</body>
</html>
